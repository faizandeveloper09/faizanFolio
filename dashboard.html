

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Success</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center;">

<div style="background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 50px; text-align: center; max-width: 450px; width: 90%; border: 2px solid #1e3a8a;">
    
    <!-- Success Icon -->
    <div style="width: 80px; height: 80px; background: #1e3a8a; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);">
        <svg style="width: 40px; height: 40px; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    
    <!-- Success Message -->
    <h2 style="color: #1e3a8a; font-size: 28px; margin-bottom: 15px; font-weight: 700;">Success!</h2>
    <p style="color: #000000; font-size: 18px; margin-bottom: 30px; line-height: 1.5;">Form has been submitted successfully</p>
    
    <!-- Additional Info -->
    <!-- <div style="background: #f8f9fa; border-radius: 12px; padding: 20px; margin-bottom: 30px; border: 1px solid #1e3a8a;">
        <p style="color: #1e3a8a; font-size: 16px; margin: 0; font-weight: 600;">We have received your information and will get back to you soon.</p>
    </div> -->
    
    <!-- Action Buttons -->
    <div style="display: flex; gap: 15px; justify-content: center;">
    <button onclick="window.location.href='index.html'" style="background: #1e3a8a; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);" 
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(30, 58, 138, 0.4)';" 
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(30, 58, 138, 0.3)';">
        Go to Home
    </button>
    
    <button onclick="window.location.href='index.html'" style="background: white; color: #1e3a8a; border: 2px solid #1e3a8a; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;" 
            onmouseover="this.style.backgroundColor='#1e3a8a'; this.style.color='white';" 
            onmouseout="this.style.backgroundColor='white'; this.style.color='#1e3a8a';">
        Submit Another
    </button>
</div>
    
    <!-- Footer Note -->
    <p style="color: #000000; font-size: 14px; margin-top: 30px; font-weight: 600;">Thank you for your submission!</p>
</div>

</body>
</html>
